<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html y CSS Intermedio</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-40">
                    <figure>
                        <img src="https://joseppons.com/formacion/wp-content/uploads/2019/05/Disen%CC%83o-sin-ti%CC%81tulo-19.jpg" alt="Imagen de prueba" width="500" height="400">
                    </figure>

                </div>
                <div class="col-60">
                    <form action="#">
                        <div class="div-group">
                            <h2>Contáctanos para mejor asesoría.</h2>

                        </div>
                        <div class="div-group">
                            <ul>
                                <li>
                                    <input type="radio" name="" id="radio1">
                                    <label for="radio1">Descuentos.</label>
                                </li>
                                <li>
                                    <input type="radio" name="" id="radio2">
                                    <label for="radio2">Clases de maquillaje.</label>
                                </li>
                                <li>
                                    <input type="radio" name="" id="radio3">
                                    <label for="radio3">Compra al por mayor.</label>
                                </li>
                                <li>
                                    <input type="radio" name="" id="radio4">
                                    <label for="radio4">Trabaja con nosotros.</label>
                                </li>
                            </ul>
                        </div>
                        <div class="div-group">
                            <input class="input-text" type="text" placeholder="Nombre*">
                            <input class="input-text" type="text" placeholder="Apellido*">
                            <input class="input-text" type="text" placeholder="E-mail*">
                        </div>
                        <div class="div-group">
                            <label for="Comment">Mensaje</label>
                            <textarea name="" id="Comment" cols="30" rows="5"></textarea>
                        </div>
                        <div class="div-group">
                            <button>Enviar</button>

                        </div>

                    </form>

                </div>

            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
